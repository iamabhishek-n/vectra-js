name: Publish to npm (OIDC)

on:
  push:
    branches:
      - master   # MUST match Trusted Publisher

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: Build   # MUST match exactly

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm publish --provenance --access public
