name: Publish to npm

on:
  push:
    branches:
      - master   # MUST match npm config

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: Build   # MUST match npm config

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Publish with provenance
        run: npm publish --provenance --access public